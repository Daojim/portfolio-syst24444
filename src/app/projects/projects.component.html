<div class="CardDiv">
  @for (project of projects; track projects) {
  <div>
    <mat-card class="Card">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="" class=""></div>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img
          mat-card-image
          src="{{ project.image }}"
          alt="{{ project.imageAlt }}"
          width="{{ project.imageWidth }}"
        />
        <p>
          {{ project.description }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>
          <a href="{{ project.projectLink }}">{{ project.buttonLabel }}</a>
        </button>
      </mat-card-actions>

      <mat-card-footer>{{ project.projectGithub }}</mat-card-footer>
    </mat-card>
  </div>
  }
</div>
