<div class="CardDiv">
  @for (project of projects; track project) {
  <div>
    <mat-card [ngClass]="darkMode ? 'darkCard' : 'normalCard'" class="Card">
      <mat-card-header class="matCardHeader">
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img
          mat-card-image
          [src]="project.image"
          alt="{{ project.imageAlt }}"
          width="{{ project.imageWidth }}"
        />
        <p>
          {{ project.description }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>
          <a href="{{ project.projectLink }}" target="_blank">{{
            project.buttonLabel
          }}</a>
        </button>
        <button
          mat-icon-button
          color="accent"
          id="likebutton{{ project.id }}"
          class="iconsize"
          (click)="like()"
        >
          <mat-icon>thumb_up</mat-icon>
        </button>
      </mat-card-actions>

      <mat-card-footer>{{ project.projectGithub }}</mat-card-footer>
    </mat-card>
  </div>
  }
</div>
