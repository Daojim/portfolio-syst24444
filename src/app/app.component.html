<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<app-header></app-header>
<app-about></app-about>
<app-projects> </app-projects>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <!-- Create a CSS class to include a 
           background-image with background-size: cover -->
    <mat-card-title>Calculator</mat-card-title>
    <mat-card-subtitle>HTML/CSS/JS</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img
      mat-card-image
      src="../../public/images/calculator.png"
      alt="Calculator screenshot"
      width="100"
    />
    <p>
      A typical calculator project. I made this for The Odin Project when I was
      going through it and it taught me quite a bit on thinking about how to do
      arithmetics with programming.
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>
      <a href="https://daojim.github.io/calculator/">Check it out here!</a>
    </button>
  </mat-card-actions>

  <mat-card-footer>https://github.com/Daojim/calculator</mat-card-footer>
</mat-card>
<app-contact></app-contact>
<app-footer></app-footer>
